<script>
let hasOpened = false;

// åº—é“ºç»çº¬åº¦ï¼ˆâš  è¯·æ›¿æ¢ä¸ºçœŸå®åæ ‡ï¼‰
const storeLat = 41.53780034547015;
const storeLng = 121.2385245930938;

// å…è®¸èŒƒå›´ï¼ˆå•ä½ï¼šç±³ï¼‰
const allowedDistance = 100;

function openRed() {

    if (hasOpened) return;

    // å…ˆæ£€æµ‹ä½ç½®
    if (!navigator.geolocation) {
        alert("æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒå®šä½åŠŸèƒ½");
        return;
    }

    navigator.geolocation.getCurrentPosition(
        function(position) {

            const userLat = position.coords.latitude;
            const userLng = position.coords.longitude;

            const distance = getDistance(userLat, userLng, storeLat, storeLng);

            if (distance > allowedDistance) {
                alert("æ‚¨ä¸åœ¨çˆ±å®¶ç™¾è´§é™„è¿‘ï¼Œè¯·å‰å¾€åº—å®¶é¢†å–çº¢åŒ…~");
                return;

            // åœ¨èŒƒå›´å†…æ‰å…è®¸æ‰“å¼€çº¢åŒ…
            realOpen();

// çœŸæ­£æ‰“å¼€çº¢åŒ…
function realOpen() {

    hasOpened = true;

    const top = document.getElementById("top");
    const overlay = document.getElementById("overlay");
    const popupText = document.getElementById("popupText");
    const btn = document.querySelector(".open-btn");

    btn.style.pointerEvents = "none";
    top.style.transform = "rotateX(180deg)";

    const rewards = [0.5,1,1.5,2,2.5,3,3.5,4,4.5,5];
    const probabilities = [0.3,0.2,0.15,0.1,0.05,0.04,0.03,0.02,0.01,0.1];

    function getReward() {
        let rand = Math.random();
        let sum = 0;
        for (let i = 0; i < probabilities.length; i++) {
            sum += probabilities[i];
            if (rand < sum) {
                return rewards[i];
            }
        }
        return rewards[0];
    }

    const money = getReward();

    setTimeout(() => {
        popupText.innerHTML = "ğŸ‰ æ­å–œæ‚¨è·å¾— <br><span style='font-size:32px;color:#d32f2f'>" 
                              + money + " å…ƒ</span>";
        overlay.style.display = "flex";
    }, 600);
}

// è®¡ç®—ä¸¤ç‚¹ä¹‹é—´è·ç¦»ï¼ˆç±³ï¼‰
function getDistance(lat1, lon1, lat2, lon2) {
    const R = 6378137; // åœ°çƒåŠå¾„
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLon = (lon2 - lon1) * Math.PI / 180;

    const a = 
        Math.sin(dLat/2) * Math.sin(dLat/2) +
        Math.cos(lat1 * Math.PI / 180) *
        Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon/2) * Math.sin(dLon/2);

    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    return R * c;
}
